name: CI with Tests and Coverage

on: [push, pull_request]

jobs:
  build_and_test:
    name: Build and Test on Linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - compiler: gcc
            cpp_compiler: g++
            coverage: true
          - compiler: clang
            cpp_compiler: clang++
            coverage: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake lcov clang
        sudo apt-get install -y libperlio-gzip-perl libjson-perl

        wget https://github.com/linux-test-project/lcov/releases/download/v2.0/lcov-2.0.tar.gz
        tar xf lcov-2.0.tar.gz
        sudo make -C lcov-2.0 install

    - name: Configure CMake
      run: |
        cmake -H. -B build-${{matrix.compiler}} \
          -D CMAKE_CXX_COMPILER=${{matrix.cpp_compiler}} \
          -D CMAKE_C_COMPILER=${{matrix.compiler}} \
          -D BUILD_TESTS=ON \
          -D TESTS_NAME=tests \
          -D ENABLE_COVERAGE=${{matrix.coverage}} \
          -D CMAKE_CXX_FLAGS="${{ matrix.coverage && '--coverage -fprofile-abs-path' || '' }}" \
          -D CMAKE_EXE_LINKER_FLAGS="${{ matrix.coverage && '--coverage' || '' }}"

    - name: Build project
      run: |
        cmake --build build-${{matrix.compiler}} -- -j$(nproc)

    - name: Run tests
      run: |
        cd build-${{matrix.compiler}}
        ./tests --gtest_output=xml:test_results.xml

    - name: Generate coverage (for GCC)
      if: matrix.coverage
      run: |
        cd build-${{matrix.compiler}}

        geninfo --ignore-errors mismatch --ignore-errors gcov,gcov --branch-coverage \
                --capture --directory . -o coverage.info

        lcov --ignore-errors unused --branch-coverage \
             --remove coverage.info \
             '/usr/*' \
             '*/test/*' \
             '*/third-party/*' \
             '*/mock/*' \
             '*/googlemock/*' \
             '*/googletest/*' \
             -o filtered.info

        lcov --extract filtered.info "*/banking/*" -o extracted.info

        mv extracted.info source_coverage.info

        lcov --list source_coverage.info
        echo "Files in coverage report:"
        lcov --list source_coverage.info | grep -E "banking/.*\.(cpp|h)"

    - name: Upload coverage to Coveralls
      if: matrix.coverage
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: build-${{matrix.compiler}}/source_coverage.info
        parallel: true
        flag-name: gcc-run

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{matrix.compiler}}
        path: build-${{matrix.compiler}}/test_results.xml

  coveralls_finalize:
    name: Coveralls Finalize
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Finalize Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITH_TOKEN }}
          parallel-finished: true
