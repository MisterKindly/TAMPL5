name: CI with Tests and Coverage

on: [push, pull_request]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov build-essential cmake

    - name: Configure CMake
      run: |
        cmake -B build -DBUILD_TESTS=ON -DENABLE_COVERAGE=ON

    - name: Build project
      run: |
        cmake --build build -- -j$(nproc)

    - name: Run tests
      run: |
        ./build/tests --gtest_output=xml:test_results.xml

    - name: Generate coverage
      run: |
        lcov --capture --directory build --output-file coverage.info
        lcov --remove coverage.info '*/test/*' '*/third-party/*' '*/mock/*' -o filtered.info
        lcov --extract filtered.info '*/banking/*' -o result.info
        genhtml result.info --output-directory coverage-report

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        path-to-lcov: result.info
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test_results.xml

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage-report
